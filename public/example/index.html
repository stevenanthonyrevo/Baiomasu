  <div id="main">

    <div id="current-user"></div>

    <h1>Log Out</h1>
    <div>
      <button id="logout">Log Out</button>
    </div>

    <h1>Login</h1>
    <form id="login">
      <p><input id="login-id" type="text"></p>
      <p><input id="login-pwd" type="password"></p>
      <p><input id="login-submit" type="submit" value="Login"></p>
    </form>

    <h1>Sign Up</h1>
    <form id="signup">
      <p><input id="signup-id" type="text"></p>
      <p><input id="signup-pwd" type="password"></p>
      <p><input id="signup-submit" type="submit" value="Sign Up"></p>
    </form>

  </div>
